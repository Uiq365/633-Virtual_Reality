<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
  
<!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
		<img id="grid" src="images/border.png" />
		<img id="earth-flat" src="images/earth-flat.jpg" />
		<img id="earth-sphere" src="images/earth-sphere.jpg" />
        <img id="fire" src="images/fire.png"/>
        <img id="ice" src="images/ice.jpg"/>
	</a-assets>
    
    <a-marker type="pattern" url="data/kanji.patt">
        <a-box position="0 0.5 0"
                rotation = "0 45 45"
               material="src:#ice; color: grey; transparent: true; opacity: 0.50;"
               animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: reverse; from:0 0 0; to: 0 360 0; loop: true;">
        </a-box>
    </a-marker>

    <a-marker type="pattern" url="data/gh.patt">
        <a-sphere position="0 0.5 0" 
               material="src: #fire; transparent: true; opacity: 0.95;"
               animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
        </a-sphere>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
