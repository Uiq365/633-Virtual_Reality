<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Models</title>
	<script src="js/aframe-master.min.js"></script>
	<script src="js/aframe-extras.min.js"></script>
</head>

<body>

<a-scene antialias="true">
	
	<a-assets>
		<img id="grid" src="images/border.png" crossorigin="anonymous" />
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<a-asset-item id="goku" src="models/goku/scene.gltf"></a-asset-item>
		<a-asset-item id="dragon" src="models/dragon/scene.gltf"></a-asset-item>
	</a-assets>
	
	<a-sky 
		rotation = "0 0 0"
		color = "#0000ff"
		material = "src: #sky">
	</a-sky>
	
	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grid; repeat:100 100; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>

	<a-sphere
		radius = "1.25"
		position = "0 1.25 -5"
		color = "#DDBB00"
		material = "src: #grid; repeat: 32 16;"
		shadow = "cast: true; receive: true"
		animation__radius = "property: radius; dur: 1000; easing: easeInOutSine; dir: alternate; from:1.25; to:1.20; loop: true"
		animation__position = "property: position; dur: 3000; easing: easeInOutSine; dir: alternate; from:0 1 0; to: 3 2 -4; loop: true"
		animation__color = "property: material.color; dur: 1000; easing: easeInOutSine; dir: alternate; from:#21a4f3; to:#32caf6; loop: true">
	</a-sphere>

	<a-torus 
		radius="0.5" radius-tubular="0.1"
		position = "2 3 -4"
		rotation = "0 0 0"
		color="#8800FF"
		material = "src: #grid; repeat: 16 8;"
		shadow = "cast: true; receive: true"
		animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: normal; from:30 -20 0; to: 30 -20 360; loop: true">
	</a-torus>

</a-scene>
</body>
</html>
