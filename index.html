<!DOCTYPE html>
<html>

<head>
	<title>CSC_633-Assignment 1</title>
	<script src="js/aframe-master.min.js"></script>
	<script src="js/aframe-animation-component.min.js"></script>
	<script src="js/aframe-animation-timeline-component.min.js"></script>
</head>

<body>

<a-scene antialias="true">
	
	<a-assets>
		<img id="grid" src="images/border2.png" crossorigin="anonymous" />
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="moon" src="images/moon.jpg" crossorigin="anonymous" />
		<a-asset-item id="dbs" src="models/dbs/scene.gltf"></a-asset-item>
		<a-asset-item id="goku" src="models/goku/scene.gltf"></a-asset-item>
		<a-asset-item id="shenron" src="models/shenron/scene.gltf"></a-asset-item>
	</a-assets>
	
	<a-sky 
		rotation = "0 0 0"
		color = "#0000ff"
		material = "src: #sky">
	</a-sky>
	
	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#FFFFFF" 
		material="src: #grid; repeat:100 100; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>

	<a-sphere
		radius = "5"
		position = "0 40 -10"
		color = "FFA500"
		material = "src: #moon;"
		shadow = "cast: true; receive: true"
		animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: normal; from:30 -20 0; to: 30 -20 360; loop: true">
	</a-sphere>

	<a-torus 
		radius="2" radius-tubular="0.1"
		position = "0 2 0"
		rotation = "0 0 45"
		color="#FFFF00"
		material = "src: #grid; repeat: 16 8;"
		shadow = "cast: true; receive: true"
		animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: normal; from:0 45 0; to: 0 0 0; loop: true">
	</a-torus>
	
	<a-entity 
		id='cabinet'
		position = "2.5 1.5 4"
		rotation = "0 -45 0"
		gltf-model="#goku" 
		scale="6 6 6"
		color="#FFFFFF"
		animation_goku = ""
		shadow="cast: true; receive: true;">
	</a-entity>

	<a-entity 
		id='cabinet'
		position = "0 2 -10"
		rotation = "0 0 0"
		gltf-model="#dbs" 
		scale=".001 .001 .001"
		color="#FFFFFF"
		animation_dbs = ""
		shadow="cast: true; receive: true;">
	</a-entity>

	<a-entity 
		id='cabinet'
		position = "-.5 .5 -4"
		rotation = "0 27 0"
		gltf-model="#shenron" 
		scale="0.001 0.001 0.001"
		color="#FFFFFF"
		shadow="cast: true; receive: true;">
		<a-animation attribute="scale" begin="2000" to=".1 .1 .1"></a-animation>
	</a-entity>
	
</a-scene>
</body>
</html>
