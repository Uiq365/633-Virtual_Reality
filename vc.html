<!DOCTYPE html>
<html>
<!--Sean, Addler, Daniel, Michael, and Fabliha  -->
<head>
	<title> Valentines Day Card </title>
	<script src="js/aframe.min.js"></script>
	<script src="js/aframe-ar.js"></script>
	<script src="js/aframe-text-geometry-component.min.js"></script>
</head>
<body>

		<div style = "position: absolute; top: 0px; left: 0px; width:100%; height:100%; text-align:center; z-index:1;">
			<a href="https://google.com">Goodle</a>
		</div>
	<!-- Camera -->
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
	
	<a-assets>
        <a-asset-item id = "heartEmoji" src = "models/heartEyes/heartEyesEmoji.gltf"></a-asset-item>
        <a-asset-item id = "bear" src = "models/teddy_bear/scene.gltf"></a-asset-item>
        <a-asset-item id="rose" src="models/photo_rose/scene.gltf"></a-asset-item>
        <a-asset-item id="heart" src="models/heart/scene.gltf"></a-asset-item>
 	</a-assets>

 	<!-- Bear Model and Broccoli Marker-->
 	<a-marker type = "pattern" url = "data/kanji.patt">
        <a-entity 	position = "0 0 0" 
        			rotation = "-90 0 0" 
        			scale = ".01 .01 .01" 
        			gltf-model = "#bear">				
        </a-entity>
	</a-marker>

	<!-- Heart Model and Heart Marker-->
	<a-marker type = "pattern" url = "data/star.patt">
		<a-entity 	position = "0 0 1" 
					rotation = "-180 0 0" 
					scale = "0.01 0.01 0.01" 
					gltf-model = "#heartEmoji"
 					animation__rotate = "property: rotation; dur: 1000; easing: easeInOutSine; dir:alternate; from: -90 0 -45; to: -90 0 45; loop: true;">
 		</a-entity>
	</a-marker>

	<!-- Text with Hiro Marker-->
	<a-marker type = "pattern" url = "data/hiro.patt">
		<a-entity 
            text-geometry="value: Happy Valentines Day!!!;"
            material="color: red; repeat: 0.5 0.5;"
            scale = ".1 .1 .1"
            position = "0 0 0"
            rotation=" -90 0 0"
            animation__shift = "property: position; dur: 5000; easing: linear; dir: alternate; from: -4 0 0; to: -1 0 0; loop:true;"
        ></a-entity>
	</a-marker>
	<!-- Below this contains the Rose model  -->
	<a-marker type="pattern" url="data/dragon.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale=".5 .5 .5"
                    gltf-model="#rose"
                    animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:-90 0 0; to: -90 360 0; loop: true;">
        </a-entity>
    </a-marker>
		 	<a-entity camera></a-entity>
		</a-scene>



</body>
</html>
