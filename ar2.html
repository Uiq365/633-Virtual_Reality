<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="rose" src="models/rose/scene.gltf"></a-asset-item>
        <a-asset-item id="heart" src="models/heart/scene.gltf"></a-asset-item>
        <img id="grid" src="images/border.png"/>
		<img id="earth-flat" src="images/earth-flat.jpg" />
		<img id="earth-sphere" src="images/earth-sphere.jpg" />
	</a-assets>
    
    <a-marker type="pattern" url="data/kanji.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale=".5 .5 .5"
                    gltf-model="#rose">
                    <a-animation attribute="rotation" dur= "4000" from= "0 0 0" to="0 360 90" dir = "reverse"></a-animation>
        </a-entity>
    </a-marker>

    <a-marker type="pattern" url="data/gh.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale=".01 .01 .01"
                    gltf-model="#heart">
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene> 
</body>
</html>
